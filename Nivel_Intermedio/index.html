<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo Intermedio</title>
</head>
<body>
    <header>
        <h1>Esta página recibe un saludo personalizado y lo imprime en un textarea</h1>
    </header>
    <form id = "formulario">
        <label for = "saludo">Ingrese el saludo que quiere que se muestre:</label><br><br>
        <input type = "text" id = "saludo" name = "saludo" placeholder = "Escribe tu saludo aquí" required size = "50"><br><br>
        <input type = "submit" value = "Saludar">
    </form>
    <br><br>
    <textarea name = "contenedor_saludo" id = "contenedor" cols = "50" rows = "6"></textarea>
    <script src="scripts/app.js"></script>
</body>
</html>
